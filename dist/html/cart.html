<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>cartPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&amp;family=Roboto:wght@500&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
  </head>
  <body>              
    <div class="cart">
      <div class="cart_container">
        <div class="shopping_card">
          <h3 class="title">Shopping Cart</h3>
          <div class="items"></div>
          <hr/>
          <div class="all_coust">
            <h5>all cost</h5>
            <p class="allcust"> </p>
          </div>
        </div>
        <div class="card_details">
          <h3 class="title">card details</h3>
          <div class="cridt_card">
            <p>Master card</p>
            <div class="card_deatle">
              <div class="col">
                <p>****</p>
              </div>
              <div class="col">
                <p>****</p>
              </div>
              <div class="col">
                <p>****</p>
              </div>
              <div class="col">
                <p>****</p>
              </div>
            </div>
            <div class="other">
              <div class="uer">
                <p>1/12</p>
                <h5>card user</h5>
              </div>
              <h1>Visa</h1>
            </div>
          </div>
          <div class="user_card">
            <h3>Enter the card information</h3>
            <div class="name">
              <p>name on card</p>
              <div class="inputs">
                <input type="text" value="name"/>
              </div>
            </div>
            <div class="numbers"> 
              <p>card Number</p>
              <div class="inputs">
                <input type="text" value="0000"/>
                <input type="text" value="0000"/>
                <input type="text" value="0000"/>
                <input type="text" value="0000"/>
              </div>
            </div>
            <div class="date"> 
              <p>Expiration Date</p>
              <div class="inputs">
                <input type="text" name="" value="mm"/>
                <input type="text" value="yyyy"/>
                <input type="text" value="cvv"/>
              </div>
            </div>
            <button>Check Out</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/12197c9997.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</html>
